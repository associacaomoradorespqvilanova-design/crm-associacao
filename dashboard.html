<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRM AssociaÃ§Ã£o</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f5;
  padding:20px;
}

.grid {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:20px;
}

.card {
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

button {
  background:#1f7a4d;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.fixed {
  position:fixed;
  top:10px;
  right:10px;
  width:260px;
}
.item {
  background:#eef5f1;
  padding:6px;
  margin-top:5px;
  border-radius:5px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<h2>CRM AssociaÃ§Ã£o</h2>

<div class="grid">

<!-- LEMBRETES -->
<div class="card">
  <h3>ğŸ“Œ Lembretes</h3>
  <input id="lembreteInput" placeholder="Digite o lembrete">
  <br><br>
  <button type="button" onclick="addLembrete()">Adicionar lembrete</button>
</div>

<!-- ALUGUEL -->
<div class="card">
  <h3>ğŸŸï¸ Aluguel de Quadra</h3>
  <input id="nomeQuadra" placeholder="Nome"><br><br>
  <input type="date" id="dataQuadra"><br><br>
  <input type="time" id="horaQuadra"><br><br>
  <button type="button" onclick="registrarQuadra()">Registrar aluguel</button>
</div>

<!-- CARTÃ•ES -->
<div class="card">
  <h3>ğŸ’³ Registrar CartÃµes</h3>
  <input type="date" id="dataCartao"><br><br>
  <input type="number" id="qtdCartao" placeholder="Quantidade"><br><br>
  <button type="button" onclick="registrarCartao()">Salvar registro</button>
</div>

</div>

<!-- FIXOS -->
<div class="card fixed">
  <h4>ğŸ“Œ Fixados</h4>
  <div id="listaLembretes"></div>
  <hr>
  <div id="resumoCartoes"></div>
</div>

<script>
function addLembrete() {
  const texto = lembreteInput.value;
  if (!texto) return;

  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    ${texto}
    <button onclick="this.parentElement.remove()">âŒ</button>
  `;
  listaLembretes.appendChild(div);
  lembreteInput.value = "";
}

function registrarCartao() {
  const data = dataCartao.value;
  const qtd = qtdCartao.value;
  if (!data || !qtd) return;

  resumoCartoes.innerHTML = `
    <strong>CartÃµes</strong><br>
    ${data} â€” ${qtd}
  `;
}

function registrarQuadra() {
  const nome = nomeQuadra.value;
  const data = dataQuadra.value;
  const hora = horaQuadra.value;

  if (!nome || !data || !hora) return;

  alert(`Quadra registrada:\n${nome}\n${data} ${hora}`);
}
</script>

</body>
</html>
