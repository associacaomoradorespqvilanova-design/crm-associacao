<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login – Associação</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}
.login {
  background: #151515;
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
input, button {
  padding: 12px;
  border-radius: 10px;
  border: none;
}
input { background: #1e1e1e; color: #fff; }
button { background: #2563eb; color: #fff; cursor: pointer; }
</style>
</head>

<body>
<div class="login">
  <h2>CRM Associação</h2>
  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<script>
function entrar() {
  if (user.value === 'Associação' && pass.value === 'associacao2026') {
    window.location.href = 'dashboard.html'
  } else {
    alert('Usuário ou senha inválidos')
  }
}
</script>
</body>
</html>
